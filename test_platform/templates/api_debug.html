{% extends "case_manage.html" %}
{% block api_debug %}


    <fieldset>
        <div style="width:80%; margin-left: 20px;">
        <form action="/debug/" method="get" class="bs-example bs-example-form" role="form" style="margin-top: 30px">
            <div class="input-group">
                <span class="input-group-addon" >模块</span>
                {{ add_form.module  }}
            </div>
            <br>
            <div class="input-group " >
                <span class="input-group-addon" >名称</span>

                <input id="req_name" type="text" class="form-control" placeholder="name" >
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">URL</span>
                <input id="req_url" type="text" class="form-control" placeholder="url">
            </div>
            <br>
            <div>
                <label>请求方法：</label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="get" value="get" checked> GET
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="post" value="post"> POST
                </label>
                <!--<label class="radio-inline">
                    <input type="radio" name="req_method" id="pub" value="put"> PUT
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_method" id="delete" value="delete"> DELETE
                </label>-->
            </div>

            <div style="margin-top: 10px;">
                <label>参数类型：</label>
                <label class="radio-inline">
                    <input type="radio" name="req_type" id="form" value="form" checked> form-data
                </label>
                <label class="radio-inline">
                    <input type="radio" name="req_type" id="json" value="json"> JSON
                </label>
            </div>

            <br>
            <div class="input-group">
                <span class="input-group-addon">Header</span>
                <input id="req_header" type="text" class="form-control">
            </div>
            <p style="color:#8B8989">说明：以字典的方式设置参数，如：{"content-type": "application/json"}</p>
            <br>
            <div class="input-group">
                <span class="input-group-addon">参数</span>
                <input id="req_parameter" type="text" class="form-control">
            </div>
            <p style="color:#8B8989">说明：以字典的方式设置参数，如：{"id":1, "name":"名称"}</p>
            <div style="width: 100%; height: 60px;">
                <button type="button" class="btn btn-success" id="save" style="float: right;margin-right: 10px;">保存</button>
                <button type="button" class="btn btn-success" id="send" style="float: right;margin-right: 10px;">调试</button>
            </div>

        </form>

        </div>

        <div style="width:80%; margin-left: 20px;">
            <p>返回结果：</p>
            <textarea id="result" class="form-control" rows="10" name=textarea></textarea>
        </div>

    </fieldset>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function()
        {
            $("#send").click(function()
            {
                let  req_name = $("#req_name").val()
                //console.log(req_name)
                let req_url = $("#req_url").val()
                let req_method = $("input[name='req_method']:checked").val()
                let req_type = $("input[name='req_type']:checked").val()
                console.log(req_type)
                let req_header = $("#req_header").val()
                let req_parameter = $("#req_parameter").val()
                //判断url是否为空
                if(req_url === "")
                {
                    window.alert("请求url不能为空！")
                }
                if(req_header === "")
                {
                    req_header = "{}"
                }
                if(req_parameter === "")
                {

                    req_parameter = "{}"

                    console.log("req_parameter=="+req_parameter)
                }

                //发送post请求
                $.post("/interface/debug_interface/",
                    {
                        "req_name":req_name,
                        "req_url":req_url,
                        "req_method":req_method,
                        "req_parameter":req_parameter,
                        "req_type":req_type,
                        "req_header":req_header

                    },
                    function(result)
                    {
                        //console.log(result)
                        $("#result").html(result)
                        
                    });
            });

            //保存
            $("#save").click(function()
            {
                let module = $("select[name='module']").val()
                console.log("module=="+module)
                let  req_name = $("#req_name").val()
                //console.log(req_name)
                let req_url = $("#req_url").val()
                let req_method = $("input[name='req_method']:checked").val()
                let req_type = $("input[name='req_type']:checked").val()
                let req_header = $("#req_header").val()
                let req_parameter = $("#req_parameter").val()
                //判断module是否为空
                if(module === "")
                {
                    window.alert("请选择对应模块")
                }
                else if(req_name === "")
                {
                    window.alert("请输入用例名称")
                }
                //判断url是否为空
                else if(req_url === "")
                {
                    window.alert("请求url不能为空！")
                }
                if(req_header === "")
                {
                    req_header = "{}"
                }
                if(req_parameter === "")
                {

                    req_parameter = "{}"
                }

                //发送post请求
                $.post("/interface/case_save/",
                    {

                        "module":module,
                        "req_name":req_name,
                        "req_url":req_url,
                        "req_method":req_method,
                        "req_parameter":req_parameter,
                        "req_type":req_type,
                        "req_header":req_header

                    },
                    function(result)
                    {
                        //console.log(result)
                        $("#result").html(result)

                    });
            });


        });
    </script>

{% endblock %}
